<!--Link used to create donught -->
<!-- https://heyoka.medium.com/scratch-made-svg-donut-pie-charts-in-html5-2c587e935d72 -->

<div [class]="donughtSvgConfig.donughtContainerClass">
  <svg
    [attr.width]="donughtSvgConfig.width"
    [attr.height]="donughtSvgConfig.height"
    [attr.viewBox]="donughtSvgConfig.viewbox"
    [attr.class]="donughtSvgConfig.svgClass"
  >
    <!-- Donught hole -->
    <circle
      [attr.class]="donughtSvgConfig.donughtHoleClass"
      [attr.cx]="donughtSvgConfig.donughtContext"
      [attr.cy]="donughtSvgConfig.donughtContext"
      [attr.r]="donughtSvgConfig.donughtHoleRadius"
      [attr.fill]="donughtSvgConfig.donughtHoleColor"
    ></circle>

    <!-- Donught Inner Ring -->
    <circle
      [attr.class]="donughtSvgConfig.defaultRingColor"
      [attr.cx]="donughtSvgConfig.donughtContext"
      [attr.cy]="donughtSvgConfig.donughtContext"
      [attr.r]="donughtSvgConfig.donughtRadius"
      [attr.fill]="donughtSvgConfig.innerRingColor"
      [attr.stroke]="donughtSvgConfig.defaultRingColor"
      [attr.stroke-width]="donughtSvgConfig.strokeWidth"
    ></circle>

    <!-- Donught Segment -->
    <circle
      *ngFor="let donughtSegment of donughtSegmentArr"
      [attr.class]="donughtSvgConfig.donughtSegmentClass"
      [attr.cx]="donughtSvgConfig.donughtContext"
      [attr.cy]="donughtSvgConfig.donughtContext"
      [attr.r]="donughtSvgConfig.donughtRadius"
      fill="transparent"
      [attr.stroke]="donughtSegment.strokeColor"
      [attr.stroke-width]="donughtSvgConfig.strokeWidth"
      [attr.stroke-dashoffset]="donughtSegment.strokeDashoffset"
      [attr.stroke-dasharray]="donughtSegment.strokeDasharray"
    ></circle>

    <!-- Chart text -->
    <g [attr.class]="donughtSvgConfig.chartTextClass">
      <text
        *ngFor="let chartText of donughtTextArr"
        [attr.x]="chartText.x"
        [attr.y]="chartText.y"
        [attr.class]="chartText.class"
      >
        {{ chartText.text }}
      </text>
    </g>
  </svg>
</div>
